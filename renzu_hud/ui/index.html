      <style>
          svg path {
            will-change: auto;
            stroke-width: 20px;
            #stroke: hsl(217, 100%, 49%);
            #stroke-dasharray: 1;
            stroke-miterlimit: round;
            transition: stroke-dashoffset 1ms ease-in-out;
          }
          #speedmeter {
            font-size:35px;
            color:#d8d2d4;
            z-index:999;
            position:absolute;
            right:350px;
            bottom:8.5%;
          }
          #rpmmeter {
            font-size:20px;
            color:#d8d2d4;
            z-index:1002;
            position:absolute;
            right:70px;
            bottom:80px;
          }

          #milediv {
            font-size:10px;
            color:#d8d2d4;
            z-index:1002;
            position:absolute;
            right:190px;
            bottom:23px;
            font-weight: 50;
            background-color: #00000077;
            padding:4px 17px 4px 17px;
          }

          #mileage {
            margin:0 20px 0 0;
          }

          #distancediv {
            text-align: center;
            font-size:10px;
            color:#d8d2d4;
            z-index:1002;
            position:absolute;
            right:196px;
            overflow:hidden;
            bottom:55px;
            width:72px;
            font-weight: 50;
            background-color: #00000077;
            padding:4px 5px 4px 5px;
          }

          #distance {
            margin:0 20px 0 0;
          }

          #offlight {
            display:none;
            z-index:1001;
            position: absolute;
            bottom:105px;
            right:260px;
          }
          #offlightclip {
            position: absolute;
            width:50px;
            clip: rect(0, 20px, 18px, 0);
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
          }
          #onlight {
            display:none;
            z-index:1001;
            position: absolute;
            bottom:105px;
            right:290px;
          }
          #onlightclip {
            position: absolute;
            width:50px;
            clip: rect(0, 50px, 18px, 20px);
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
          }
          #highlight {
            display:none;
            z-index:1001;
            position: absolute;
            bottom:170px;
            right:290px;
          }
          #highlightclip {
            position: absolute;
            width:50px;
            clip: rect(66px, 50px, 80px, 20px);
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
          }

          #seatbelt {
            display:none;
            z-index:1001;
            position: absolute;
            bottom:234px;
            right:260px;
          }
          #seatbeltclip {
            position: absolute;
            width:50px;
            clip: rect(126px, 50px, 150px, 20px);
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
          }

          #onseatbelt {
            display:none;
            z-index:1001;

            bottom:234px;
            right:228px;

            width:50px;
            clip: rect(126px, 21px, 152px, 0);
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
          }
